<!-- src/app/features/visualization/components/toolbar/toolbar.component.html -->
<div class="toolbar">
  <div class="toolbar-section">
    <button class="tool-btn" (click)="toggleWireframe()" title="Affichage filaire">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
      </svg>
      Filaire
    </button>
    
    <button class="tool-btn" (click)="toggleAxes()" title="Afficher les axes">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      Axes
    </button>
    
    <button class="tool-btn" (click)="toggleGrid()" title="Afficher la grille">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        <line x1="9" y1="9" x2="9" y2="21"/>
        <line x1="15" y1="9" x2="15" y2="21"/>
        <line x1="3" y1="9" x2="21" y2="9"/>
        <line x1="3" y1="15" x2="21" y2="15"/>
      </svg>
      Grille
    </button>
  </div>
</div>
