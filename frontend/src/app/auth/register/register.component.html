<div class="register-container">
  <div class="register-card-container">
    <mat-card class="register-card">
      <mat-card-header>
        <div class="logo-container">
          <img src="assets/images/logo.svg" alt="Logidoo Logo" class="logo">
        </div>
      </mat-card-header>
      
      <mat-card-content>
        <h2 class="register-title">Create Account</h2>
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" placeholder="Choose a username">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="formControls['username']?.errors?.['required']">Username is required</mat-error>
            <mat-error *ngIf="formControls['username']?.errors?.['minlength']">
              Username must be at least 3 characters
            </mat-error>
            <mat-error *ngIf="formControls['username']?.errors?.['maxlength']">
              Username cannot exceed 30 characters
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="formControls['email']?.errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="formControls['email']?.errors?.['email']">Please enter a valid email address</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Create a password">
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="formControls['password']?.errors?.['required']">Password is required</mat-error>
            <mat-error *ngIf="formControls['password']?.errors?.['minlength']">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading" class="register-button">
              <span *ngIf="!loading">Register</span>
              <span *ngIf="loading">Registering...</span>
            </button>
          </div>
        </form>
      </mat-card-content>
      
      <mat-card-actions class="login-link">
        <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
