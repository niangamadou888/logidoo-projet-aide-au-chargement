<div class="forgot-password-container">
  <div class="forgot-password-content">
    <!-- Logo Logidoo -->
    <div class="logo-container">
      <img src="assets/images/logo-logidoo.png" alt="Logidoo Logo" class="logo">
    </div>
    
    <!-- Titre Mot de passe oublié -->
    <h1 class="forgot-password-title">Mot de passe oublié</h1>
    
    <!-- Messages informatifs -->
    <div class="info-message" *ngIf="!sent">
      <p>Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
    </div>
    
    <div class="success-message" *ngIf="sent">
      <p>Si le compte existe, un lien de réinitialisation a été envoyé. Veuillez vérifier votre email.</p>
    </div>
    
    <!-- Formulaire de récupération -->
    <form *ngIf="!sent" [formGroup]="form" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label class="form-label">Email*</label>
        <div class="input-container">
          <input 
            type="email" 
            formControlName="email" 
            class="form-input"
            placeholder="votre@email.com"
          >
          <i class="input-icon email-icon"></i>
        </div>
        <div class="error-message" *ngIf="f['email']?.errors?.['required'] && f['email']?.touched">
          Email requis
        </div>
        <div class="error-message" *ngIf="f['email']?.errors?.['email'] && f['email']?.touched">
          Veuillez entrer un email valide
        </div>
      </div>

      <button 
        type="submit" 
        class="reset-button"
        [disabled]="form.invalid || loading"
      >
        <span *ngIf="!loading">Envoyer le lien</span>
        <span *ngIf="loading">Envoi en cours...</span>
      </button>
    </form>
    
    <!-- Lien retour à la connexion -->
    <div class="back-link">
      <a routerLink="/auth/login" class="link-text">Retour à la connexion</a>
    </div>
  </div>
</div>
