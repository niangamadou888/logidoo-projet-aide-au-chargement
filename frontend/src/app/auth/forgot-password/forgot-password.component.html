<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <h2>Forgot Password</h2>
      <p *ngIf="!sent">Enter your email to receive a reset link.</p>
      <p *ngIf="sent">If the account exists, a reset link has been sent. Please check your email.</p>

      <form *ngIf="!sent" [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field appearance="outline" class="full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="your@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="f['email']?.errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="f['email']?.errors?.['email']">Enter a valid email</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
          {{ loading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </form>

      <div class="actions">
        <a routerLink="/auth/login">Back to login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
