<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <h2>Reset Password</h2>
      <p>Enter your new password below.</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field appearance="outline" class="full">
          <mat-label>New Password</mat-label>
          <input matInput [type]="'password'" formControlName="password" placeholder="Enter a new password">
          <mat-error *ngIf="f['password']?.errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="f['password']?.errors?.['minlength']">Minimum 6 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="'password'" formControlName="confirmPassword" placeholder="Confirm your password">
          <mat-error *ngIf="f['confirmPassword']?.errors?.['required']">Confirmation is required</mat-error>
          <mat-error *ngIf="form.errors?.['passwordsMismatch']">Passwords do not match</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading || !token">
          {{ loading ? 'Resetting...' : 'Reset Password' }}
        </button>
      </form>

      <div class="actions">
        <a routerLink="/auth/login">Back to login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
