<div class="reset-password-container">
  <div class="reset-password-content">
    <!-- Logo Logidoo -->
    <div class="logo-container">
      <a routerLink="/" class="logo-link">
        <img src="assets/images/logo-logidoo.png" alt="Logidoo Logo" class="logo">
      </a>
    </div>
    
    <!-- Titre Réinitialiser le mot de passe -->
    <h1 class="reset-password-title">Réinitialiser le mot de passe</h1>
    
    <!-- Message informatif -->
    <div class="info-message">
      <p>Entrez votre nouveau mot de passe ci-dessous.</p>
    </div>
    
    <!-- Formulaire de réinitialisation -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="reset-password-form">
      <div class="form-group">
        <label class="form-label">Nouveau mot de passe*</label>
        <div class="password-container">
          <input 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            class="form-input password-input"
            placeholder=""
          >
          <button 
            type="button" 
            class="password-toggle" 
            (click)="hidePassword = !hidePassword"
          >
            <i class="eye-icon" [class.hide]="hidePassword"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="f['password']?.errors?.['required'] && f['password']?.touched">
          Mot de passe requis
        </div>
        <div class="error-message" *ngIf="f['password']?.errors?.['minlength'] && f['password']?.touched">
          Le mot de passe doit contenir au moins 6 caractères
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Confirmer le mot de passe*</label>
        <div class="password-container">
          <input 
            [type]="hideConfirmPassword ? 'password' : 'text'" 
            formControlName="confirmPassword" 
            class="form-input password-input"
            placeholder=""
          >
          <button 
            type="button" 
            class="password-toggle" 
            (click)="hideConfirmPassword = !hideConfirmPassword"
          >
            <i class="eye-icon" [class.hide]="hideConfirmPassword"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="f['confirmPassword']?.errors?.['required'] && f['confirmPassword']?.touched">
          Confirmation requise
        </div>
        <div class="error-message" *ngIf="form.errors?.['passwordsMismatch'] && f['confirmPassword']?.touched">
          Les mots de passe ne correspondent pas
        </div>
      </div>

      <button 
        type="submit" 
        class="reset-button"
        [disabled]="form.invalid || loading || !token"
      >
        <span *ngIf="!loading">Réinitialiser le mot de passe</span>
        <span *ngIf="loading">Réinitialisation en cours...</span>
      </button>
    </form>
    
    <!-- Lien retour à la connexion -->
    <div class="back-link">
      <a routerLink="/auth/login" class="link-text">Retour à la connexion</a>
    </div>
  </div>
</div>
