<div class="login-container">
  <div class="login-content">
    <!-- Logo Logidoo -->
    <div class="logo-container">
      <img src="assets/images/logo-logidoo.png" alt="Logidoo Logo" class="logo">
    </div>
    
    <!-- Titre Se connecter -->
    <h1 class="login-title">Se connecter</h1>
    
    <!-- Formulaire de connexion -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label class="form-label">Email*</label>
        <input 
          type="email" 
          formControlName="email" 
          class="form-input"
          placeholder=""
        >
        <div class="error-message" *ngIf="formControls['email']?.errors?.['required'] && formControls['email']?.touched">
          Email requis
        </div>
        <div class="error-message" *ngIf="formControls['email']?.errors?.['email'] && formControls['email']?.touched">
          Veuillez entrer un email valide
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Mot de passe*</label>
        <div class="password-container">
          <input 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            class="form-input password-input"
            placeholder=""
          >
          <button 
            type="button" 
            class="password-toggle" 
            (click)="hidePassword = !hidePassword"
          >
            <i class="eye-icon" [class.hide]="hidePassword"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="formControls['password']?.errors?.['required'] && formControls['password']?.touched">
          Mot de passe requis
        </div>
        <div class="error-message" *ngIf="formControls['password']?.errors?.['minlength'] && formControls['password']?.touched">
          Le mot de passe doit contenir au moins 6 caractères
        </div>
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion en cours...</span>
      </button>
    </form>
    
    <!-- Liens d'inscription et mot de passe oublié -->
    <div class="bottom-links">
      <div class="register-link">
        <p>Vous n'avez pas de compte ?</p>
        <a routerLink="/auth/register" class="link-text">S'inscrire ici</a>
      </div>
      <div class="forgot-password-link">
        <a routerLink="/auth/forgot-password" class="link-text">Mot de passe oublié ?</a>
      </div>
    </div>
  </div>
</div>
